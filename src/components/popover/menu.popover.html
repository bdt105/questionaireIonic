<ion-list no-lines *ngIf="menus">
    <span *ngFor="let menu of menus">
        <ion-list-header *ngIf="menu.type =='header'">
            <ion-icon *ngIf="menu.icon" [name]="menu.icon"></ion-icon>
            <span *ngIf="menu.label">{{menu.label}}</span>1
        </ion-list-header>
        <button clear *ngIf="menu.type != 'header' && menu.type != 'divider' " ion-item (click)="click(menu.id)">
            <ion-icon *ngIf="menu.icon" [name]="menu.icon"></ion-icon> {{menu.label}}
        </button>
        <ion-item-divider *ngIf="menu.type == 'divider' " style="padding: 0px">
            <button clear ion-item (click)="click(menu.id)">
                <ion-icon *ngIf="menu.icon" [name]="menu.icon"></ion-icon> {{menu.label}}
            </button>
        </ion-item-divider>
    </span>
</ion-list>
