<ion-list>
    <!-- Questionnaires -->
    <button ion-item *ngFor="let questionnaire of questionnaires" (click)="showModal(questionnaire)">
        <h2 [style.color]="questionnaire.disabled ? 'grey' : 'black'">{{questionnaire.title}}</h2>
        <p>
            <small>{{questionnaire.type}}</small>
        </p>
        <p item-end>
            <ion-badge>
                <small>{{questionnaire.questions.length}}</small>
            </ion-badge>
        </p>
    </button>
</ion-list>
