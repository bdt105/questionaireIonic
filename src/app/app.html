<ion-menu *ngIf="isConnected()" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content *ngIf="isConnected()">
        <ion-list>
            <div *ngFor="let p of pages" >
                <button *ngIf="p.title != '-'" menuClose ion-item  (click)="openPage(p)">
                    {{p.title}}
                </button>
            </div>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav no-padding [root]="rootPage" #content swipeBackEnabled="false" no-padding></ion-nav>
